<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="dist/css/style.css"/>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">TODO list</h1>
        </div>
    </header>
    <main class="content">
        <div class="content__wrapper">
            <div class="search">
                <input id="search" class="search__input" placeholder="search by title" type="text">
                <i class="search__icon">
                    <svg>
                        <use xlink:href="#icon_search"></use>
                    </svg>
                </i>
            </div>
            <div class="filter" id="item-status">
                <div id="sort-status" class="filter__selected" data-options="all">all</div>
                <ul class="filter__dropdown">
                    <li class="filter__value">all</li>
                    <li class="filter__value">open</li>
                    <li class="filter__value">done</li>
                </ul>
            </div>
            <div class="filter" id="item-priority">
                <div id="sort-priority" class="filter__selected" data-options="all">all</div>
                <ul class="filter__dropdown">
                    <li class="filter__value">all</li>
                    <li class="filter__value">high</li>
                    <li class="filter__value">normal</li>
                    <li class="filter__value">low</li>
                </ul>
            </div>
            <button type="button" id="modal-btn" class="button">Create</button>
        </div>
        <div id="item-wrapper" class="item-wrapper"></div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__title">Ponomarenko Pavel</div>
        </div>
    </footer>
    <div id="modal" class="modal">
        <div class="modal__wrapper">
            <div class="modal__item">
                <p class="modal__sub-title">Title:</p>
                <input type="text" id="elem-title" class="modal__input">
            </div>
            <div class="modal__item">
                <p class="modal__sub-title">Description:</p>
                <textarea id="elem-description" class="modal__textarea" rows="4"></textarea>
            </div>
            <div class="modal__item">
                <div class="modal-select">
                    <div id="elem-priority" class="modal-select__selected">High</div>
                    <ul class="modal-select__dropdown">
                        <li class="modal-select__value">High</li>
                        <li class="modal-select__value">Normal</li>
                        <li class="modal-select__value">Low</li>
                    </ul>
                </div>
            </div>
            <div class="modal__button-group">
                <input type="hidden" id="item-id">
                <button type="button" class="button js-modal-close">Cancel</button>
                <button type="button" id="create-item" class="button">Save</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/js/build.js"></script>
    <svg width="0" height="0" class="hidden">
        <symbol viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" id="icon_search">
            <path d="M344.5 298c15-23.6 23.8-51.6 23.8-81.7 0-84.1-68.1-152.3-152.1-152.3C132.1 64 64 132.2 64 216.3c0 84.1 68.1 152.3 152.1 152.3 30.5 0 58.9-9 82.7-24.4l6.9-4.8L414.3 448l33.7-34.3-108.5-108.6 5-7.1zm-43.1-166.8c22.7 22.7 35.2 52.9 35.2 85s-12.5 62.3-35.2 85c-22.7 22.7-52.9 35.2-85 35.2s-62.3-12.5-85-35.2c-22.7-22.7-35.2-52.9-35.2-85s12.5-62.3 35.2-85c22.7-22.7 52.9-35.2 85-35.2s62.3 12.5 85 35.2z"></path>
        </symbol>
    </svg>
</body>
</html>
